recorder.description = <html><p>该工具将 midis2jam2 录制到视频文件中。视频文件的分辨率由“增强图形”设置对话框中选择的分辨率决定。以高于显示器的分辨率进行录制可能会产生无法预料的结果。输出文件将不包含任何声音。</p><p>录制时，播放速度可能比正常情况下慢或快。但输出文件将仍以正常速度播放。</p><p>您可以“锁定”midis2jam2，以便在录制时忽略鼠标和键盘事件。</p></html>
