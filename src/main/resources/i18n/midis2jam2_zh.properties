background.description = <html>\n您可以使用自定义图片或颜色配置背景外观。<br>\n若要使用自定义图片，您必须将图片文件放置在用户文件夹下的 <a href><tt>.mids2jam2/backgrounds</tt></a> 文件夹中。<br>\n<ul>\n<li>默认 &mdash; 使用默认背景（灰色棋盘）。</li>\n<li>重复立方体贴图 &mdash; 使用同一张图片显示在周围的六面墙上。</li>\n<li>单独立方体贴图 &mdash; 使用六张图片分别显示在周围的六面墙上。</li>\n<li>纯色 &mdash; 使用纯色背景。</li>\n</ul>\n注意：立方体贴图中使用的图片<b>必须</b>是正方形的。\n</html>
